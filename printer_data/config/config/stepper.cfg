########################
########################
# Stepper x
########################

[stepper_x] ## Drive 0 h rechts
enable_pin: !PF14
step_pin: PF13  # Drive0
dir_pin: PF12     
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: !PG9
position_endstop: 0
position_max: 315
homing_speed: 100
homing_retract_dist: 0


[tmc5160 stepper_x] 
cs_pin: PC4

spi_bus: spi1

run_current: 2.00
sense_resistor: 0.075
stealthchop_threshold: 0
interpolate: false
driver_TBL: 1
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1

[stepper_x1] ## Drive 1 v links
enable_pin: !PF15
step_pin: PG0  # Drive1
dir_pin: PG1
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200

[tmc5160 stepper_x1] 
cs_pin: PD11
spi_bus: spi1
run_current: 2.00
sense_resistor: 0.075
stealthchop_threshold: 0
interpolate: false
driver_TBL: 1
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1

