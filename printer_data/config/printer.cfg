[respond]
[include mainsail.cfg]
[include config/fan.cfg]
[include config/stepper.cfg]
[include config/wiper.cfg]
[include macros/macro.cfg]
#[include MotorSync.cfg]
[duplicate_pin_override]
pins: PF5
[force_move]
enable_force_move: True

[gcode_macro FORCE]
gcode:
      SET_KINEMATIC_POSITION X=165 Y=118 Z=20

[exclude_object]
[pause_resume]
recover_velocity: 100
[respond]   #activate message
[gcode_arcs]  #activate round corner
resolution: 0.1

#[shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
# number_of_results_to_keep: 10
# keep_raw_data: False
# show_macros_in_webui: True
# timeout: 600
# measurements_chunk_size: 2
# max_freq: 200
# dpi: 300

[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 10.0   ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 10.0   ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 10.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
variable_retract          : 0.50   ; the value to retract while PAUSE
variable_cancel_retract   : 0.80   ; the value to retract while CANCEL_PRINT
variable_speed_retract    : 35.0  ; retract speed in mm/s
variable_unretract        : 0.80   ; the value to unretract while RESUME
variable_speed_unretract  : 35.0  ; unretract speed in mm/s
variable_speed_hop        : 15.0  ; z move speed in mm/s
variable_speed_move       : 100.0 ; move speed in mm/s
variable_park_at_cancel   : True ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : 10  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : 10  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
variable_use_fw_retract   : False ; use fw_retraction instead of the manual version [True/False]
variable_idle_timeout     : 0     ; time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored
#variable_runout_sensor    : "filament_motion_sensor encoder_sensor"    ; If a sensor is defined, it will be used to cancel the execution of RESUME in case no filament is detected.
##                                   Specify the config name of the runout sensor e.g "filament_switch_sensor runout". Hint use the same as in your printer.cfg
## !!! Custom macros, please use with care and review the section of the corresponding macro.
## These macros are for simple operations like setting a status LED. Please make sure your macro does not interfere with the basic macro functions.
## Only  single line commands are supported, please create a macro if you need more than one command.
#variable_user_pause_macro : ""    ; Everything insight the "" will be executed after the klipper base pause (PAUSE_BASE) function
#variable_user_resume_macro: ""    ; Everything insight the "" will be executed before the klipper base resume (RESUME_BASE) function
#variable_user_cancel_macro: ""    ; Everything insight the "" will be executed before the klipper base cancel (CANCEL_PRINT_BASE) function
gcode:



########################
########################
# Printer
########################

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 50000
minimum_cruise_ratio: 0.5
max_z_accel: 1000
max_z_velocity: 20
square_corner_velocity: 20

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_130022001151313236343430-if00
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu


[mcu cartographer] # See https://www.klipper3d.org/Config_Reference.html#mcu
# Remove either the serial or canbus_uuid line dependant on your setup.
serial: /dev/serial/by-id/usb-Cartographer_stm32g431xx_30003B000550315551333620-if00 
restart_method: command # Not needed for probes using CAN. 


[temperature_sensor Octopus]
sensor_type: temperature_mcu
max_temp: 100

[temperature_sensor PI]
sensor_type: temperature_host
min_temp: 10
max_temp: 100 

[temperature_sensor cartographer]
sensor_type: temperature_mcu
sensor_mcu: cartographer
min_temp: 5
max_temp: 105
########################
########################
# EXTRUDER
########################

[extruder]                          
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
microsteps: 16                     
full_steps_per_rotation: 200
rotation_distance: 35.8    # 8t
gear_ratio: 60:8          # 8t
nozzle_diameter: 0.400              
filament_diameter: 1.75             
heater_pin: PA3        
sensor_type: PT1000
sensor_pin:  PF4
#pullup_resistor: 4300
      
min_temp: 0                     
max_temp: 320                      
max_power: 1.0                      
min_extrude_temp: 170               
pressure_advance: 0.025             
pressure_advance_smooth_time: 0.040 
max_extrude_only_distance: 500.0   
max_extrude_cross_section: 250

#control: pid 
#pid_kp: 18.295             
#pid_ki: 0.678             
#pid_kd: 123.484
step_pulse_duration: 0.000004   


[tmc2209 extruder]
uart_pin: PE1
run_current: 0.86
stealthchop_threshold: 0

[firmware_retraction]
retract_length: 0.3
retract_speed: 85
unretract_speed: 85

########################
########################
# HEIZBED
########################

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PF3
#control: watermark
min_temp: 0
max_temp: 120
max_power: 0.7

#control: pid 
#pid_kp: 45.163            
#pid_ki: 2.105           
#pid_kd: 242.185

########################
########################
## LED
########################

[led caselight]
white_pin: PE5
cycle_time: 0.001
initial_WHITE: 0.20

[gcode_macro Caselight_on]
gcode:  SET_PIN PIN=caselight VALUE=0.5

[gcode_macro Caselight_off]
gcode:  SET_PIN PIN=caselight VALUE=0

########################
########################
## Z-Tilt
########################

[z_tilt]
z_positions: 
              47, 150
              380, 150
points: 
        30, 118
        300, 118
speed: 300
horizontal_move_z: 5
retries: 7
retry_tolerance: 0.005


########################
########################
### Probe
########################


[cartographer]
mcu: cartographer   
x_offset: 0                          
y_offset: 23                         
verbose: yes # For extra output

[cartographer touch]
samples: 3
max_samples: 10
EXPERIMENTAL_home_random_radius: 5
retract_distance: 5

[adxl345]
cs_pin: cartographer:PA0
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    155, 155, 20



########################
########################
### Mesh
########################
[bed_mesh]
speed: 300
zero_reference_position: 165.00,118.00
horizontal_move_z: 5
mesh_min: 20, 31
mesh_max: 310, 260
mesh_pps: 2, 2
move_check_distance: 3
probe_count: 50,50
algorithm: bicubic


[safe_z_home]
home_xy_position: 165, 118
z_hop: 7
speed: 200




